<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Project Idle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hero-image {
            position: relative;
            width: 100%;
            max-width: 1920px;
            height: auto;
            border-radius: 15px;
            margin: 2rem auto;
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 4px 2px black;
        }

        .hero-image:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 4px 2px rgba(0, 0, 0, 0.9),
                0 0 6px 4px rgba(0, 0, 0, 0.8), 
                0 0 8px 6px rgba(0, 0, 0, 0.7);
        }

        .hero-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            transition: transform 0.3s ease;
            width: 90%;
            max-width: 1000px;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(to right, #b19cd9, #ff3478);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            margin: 0;
            line-height: 1.1;
            transition: font-size 0.3s ease;
        }

        .hero-subtitle {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 1rem;
            color: white;
            line-height: 1.2;
            transition: font-size 0.3s ease;
        }

        .hero-image:hover + .hero-text .hero-title {
            font-size: 6rem;
        }

        .hero-image:hover + .hero-text .hero-subtitle {
            font-size: 2.5rem;
        }

        .hero-description {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            line-height: 1.3;
        }

        .hero-extra-description {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: rgb(230, 230, 230);
            font-weight: bold;
            line-height: 1.4;
        }

        .button-container {
            margin-top: 2rem;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 0 1rem;
            display: inline-block;
            text-decoration: none;
        }

        .button-white {
            background-color: white;
            color: black;
            border: 2px solid white;
        }

        .button-gradient {
            background: linear-gradient(to right, #b19cd9, #ff3478);
            color: white;
            border: 0px solid transparent;
            background-clip: padding-box;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 4px 2px rgba(255, 252, 252, 0.9),
                        0 0 6px 4px rgba(255, 255, 255, 0.8),
                        0 0 8px 6px rgba(255, 255, 255, 0.7);
        }

        /* Add hover effect to profile pictures */
        .team-member img, .team-testers img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-member img:hover, .team-testers img:hover {
            transform: scale(1.2); /* Increase size on hover */
            box-shadow: 
                0 0 4px 2px rgba(0, 0, 0, 0.2),
                0 0 8px 4px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero-image {
                width: 90%;
            }

            .hero-title {
                font-size: 3.5rem;
            }

            .hero-subtitle {
                font-size: 1.5rem;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 80%;
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .button {
                width: 100%;
            }
        }
        .partnered-server:hover {
        transform: scale(1.05); /* Slightly larger on hover */
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow */
    }

    .partnered-server img:hover {
        transform: scale(1.1); /* Expand image on hover */
    }
    </style>
</head>
